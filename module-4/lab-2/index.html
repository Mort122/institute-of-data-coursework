<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #e3f2fd;
            }
            .card, .profile {
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #b0bec5;
                border-radius: 5px;
            }
            .card-title, .profile-name {
                font-weight: 600;
                font-size: 2em;
                padding: 0 0 10px 0;
            }
            .card-text, .profile-text {
                font-weight: 400;
                font-size: 1.5em;
            }
            .card img {
                width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <template id="profile-template">
            <div class="profile">
                <div class="profile-name"></div>
            </div>
        </template>

        <template id="card-template">
            <div class="card">
                <div class="card-title"></div>
                <img src="" alt="Artwork">
                <div class="card-text"></div>
            </div>
        </template>

        <div id="artist-profile"></div>
        <div id="card-list"></div>

        <script>
            const artist = {
                name: "Van Gogh",
                portfolio: [
                    { title: "portrait", url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image" },
                    { title: "sky", url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg" }
                ]
            };

            function addProfile(name) {
                const template = document.getElementById("profile-template").content.cloneNode(true);

                template.querySelector('.profile-name').innerText = name;
                document.querySelector('#artist-profile').appendChild(template);
            }

            function addCard(title, url) {
                const template = document.getElementById("card-template").content.cloneNode(true);

                template.querySelector('.card-title').innerText = title;
                template.querySelector('.card img').src = url;
                document.querySelector('#card-list').appendChild(template);
            }

            if ('content' in document.createElement('template')) {
                addProfile(artist.name);
                artist.portfolio.forEach(item => {
                    addCard(item.title, item.url);
                });
            }
        </script>
    </body>
</html>
