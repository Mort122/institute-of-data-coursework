<!DOCTYPE html>
<html>
<head>
    <title>Pulling JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <label for="countSelect">Number of posts to display:</label>
                <select id="countSelect" class="form-select">
                    <option selected value="0">0</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
        <div class="row" id="posts"></div>
    </div>
    <script>
        const countSelect = document.getElementById('countSelect');
        const postsDiv = document.getElementById('posts');
        
        function fetchData() {
            postsDiv.innerHTML = '';
            if (countSelect.value > 0) {
            fetch(`https://jsonplaceholder.typicode.com/posts?_limit=${countSelect.value}`)
                .then((response) => response.json())
                .then((json) => {
                    for (let post of json) {
                        const cardDiv = document.createElement('div');
                        cardDiv.className = 'col-sm-4';

                        const card = document.createElement('div');
                        card.className = 'card';

                        const cardBody = document.createElement('div');
                        cardBody.className = 'card-body';

                        const cardTitle = document.createElement('h5');
                        cardTitle.className = 'card-title';
                        cardTitle.textContent = post.title;

                        const cardText = document.createElement('p');
                        cardText.className = 'card-text';
                        cardText.textContent = post.body;

                        cardBody.appendChild(cardTitle);
                        cardBody.appendChild(cardText);

                        card.appendChild(cardBody);
                        cardDiv.appendChild(card);

                        postsDiv.appendChild(cardDiv);
                    }
                });
            }
        }

        countSelect.addEventListener('change', fetchData);

        fetchData();
    </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
